        <div class="container mb-5">
            <form id="form-addBook">
                <div class="form-group row">
                  <label for="categoria" class="col-2 col-form-label">Categoría</label> 
                  <div class="col-8">
                    <select id="categoria" name="categoria" class="custom-select">
                        <!--Se completa desde addBook.js-->
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="autor" class="col-2 col-form-label">Autor</label> 
                  <div class="col-8">
                    <select id="autor" name="autor" class="custom-select">
                        <!--Se completa desde addBook.js-->
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="titulo" class="col-2 col-form-label">Título</label> 
                  <div class="col-8">
                    <input id="titulo" name="titulo" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="isbn" class="col-2 col-form-label">ISBN</label> 
                  <div class="col-8">
                    <input id="isbn" name="isbn" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="fecha-publicacion" class="col-2 col-form-label">Fecha de Publicación</label> 
                  <div class="col-8">
                    <input id="fecha-publicacion" name="fecha-publicacion" type="date" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="nro-paginas" class="col-2 col-form-label">Cantidad de Páginas</label> 
                  <div class="col-8">
                    <input id="nro-paginas" name="nro-paginas" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="idioma" class="col-2 col-form-label">Idioma</label> 
                    <div class="col-8">
                      <select id="idioma" name="idioma" class="custom-select">
                            <!--Se completa desde addBook.js-->
                      </select>
                    </div>
                  </div>
                <div class="form-group row">
                  <label for="precio" class="col-2 col-form-label">Precio</label> 
                  <div class="col-8">
                    <input id="precio" name="precio" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="reseña" class="col-2 col-form-label">Reseña</label> 
                  <div class="col-8">
                    <textarea id="reseña" name="reseña" cols="40" rows="6" class="form-control"></textarea>
                  </div>
                </div> 
                <div class="form-group row">
                    <label for="portada" class="col-2 col-form-label">Portada</label>
                    <div class="col-8">
                        <input type="file" class="form-control-file" id="portada">
                    </div>
                </div>
                <div class="form-group row">
                  <div class="col-8">
                    <button name="submit" type="submit" class="btn btn-primary" id="btn-addBook">Agregar Libro</button>
                  </div>
                </div>
            </form>
        </div>
